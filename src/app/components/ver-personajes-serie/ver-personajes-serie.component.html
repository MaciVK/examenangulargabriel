<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let personaje of personajes">
      <td>{{ personaje.nombre }}</td>
      <td>
        <img style="width: 200px; heigth: 200px" src="{{ personaje.imagen }}" />
      </td>
    </tr>
  </tbody>
</table>
